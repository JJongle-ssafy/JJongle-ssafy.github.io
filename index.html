<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>
<body>
  <!-- ðŸ”¹ Python Docs ë²„íŠ¼ -->
  <a href="./python-docs/index.html" target="_blank" 
     style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: #32329f; color: #fff; padding: 8px 12px; border-radius: 6px; text-decoration: none;">
    Python Docs
  </a>
  <div id="swagger-ui"></div>

  <!-- ìˆœì„œ ì¤‘ìš”: bundle â†’ standalone-preset â†’ ì´ˆê¸°í™” -->
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.addEventListener('load', function () {
      window.ui = SwaggerUIBundle({
        dom_id: '#swagger-ui',
        urls: [
          { url: './user-server.yaml',   name: 'User Service' },
          { url: './tangram-server.yaml', name: 'Tangram Service' },
          { url: './ox-quiz-server.yaml',  name: 'OX Quiz Service' }
        ],
        deepLinking: true,
        docExpansion: 'none',
        persistAuthorization: true,
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: 'StandaloneLayout',
        validatorUrl: null
      });
    });
  </script>
</body>
</html>
