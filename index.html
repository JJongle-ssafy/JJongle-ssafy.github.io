<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>
<body>
  <div id="swagger-ui"></div>

  <!-- ìˆœì„œ ì¤‘ìš”: bundle â†’ standalone-preset â†’ ì´ˆê¸°í™” -->
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.addEventListener('load', function () {
      window.ui = SwaggerUIBundle({
        dom_id: '#swagger-ui',
        urls: [
          { url: './user-server.yaml',   name: 'User Service' },
          { url: './tangram-server.yaml', name: 'Tangram Service' },
          { url: './ox-quiz-server.yaml',  name: 'OX Quiz Service' }
        ],
        deepLinking: true,
        docExpansion: 'none',
        persistAuthorization: true,
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: 'StandaloneLayout',
        validatorUrl: null
      });
    });
    
    // ğŸ”¹ Swagger UI ë Œë”ë§ í›„ ë²„íŠ¼ ì‚½ì…
    const interval = setInterval(() => {
      const wrapper = document.querySelector('.topbar .download-url-wrapper'); 
      if (wrapper) {
        const link = document.createElement('a');
        link.href = './python-docs/swagger-docs.html';
        link.target = '_blank';
        link.textContent = 'Python Docs';

        // Swagger ìŠ¤íƒ€ì¼ ë§ì¶”ê¸°
        link.style.marginLeft = '10px';
        link.style.padding = '6px 0px';
        link.style.background = '#32329f';
        link.style.color = '#fff';
        link.style.borderRadius = '4px';
        link.style.textDecoration = 'none';
        link.style.fontSize = '14px';

        wrapper.appendChild(link); // âœ… ë“œë¡­ë‹¤ìš´ ì˜†ì— ë¶™ì´ê¸°
        clearInterval(interval);
      }
    }, 500);
  </script>
</body>
</html>
